function getPerCentOfSub(marks_array,max_sub_marks){
  var sum = 0;
  total_out_of=max_sub_marks*marks_array.length;
  for(var i=0; i < marks_array.length; i++){
    sum += parseInt(marks_array[i]);
  }
  console.log("Percentage is :- "+(sum / total_out_of) * 100)
}

console.log("Q.8. Write a function to reverse array elements.")

function reverse (a) {
  var b = [], counter = 0;
  for (var i = a.length-1; i >= 0; i -= 1) {
    b[counter] = a[i];
    counter += 1;
  }
  return b;
}
