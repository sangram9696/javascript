<script>
console.log("B] Implement inheritance for Animal, Dog, Human ");
function Animal(name) {
   this.name = name;
}

Animal.prototype.getName = function() {
    console.log(this.name);
}

function Mammal(name, hasHair , color) {
    Animal.call(this, name);
    this.hasHair = hasHair;
    this.color = color;
}
Mammal.prototype = Object.create(Animal.prototype);
Mammal.prototype.constructor = Mammal;// use this obj constructor

Mammal.prototype.getDetails = function() {
    console("Below are Mammal class properties");
    console.log(this.hasHair);
    console.log(this.color);
}


function Dog(name) {
  Mammal.call(this, name);
}

Dog.prototype = Object.create(Mammal.prototype);
Dog.prototype.constructor = Dog;

var inst = new Dog('Tommy');
inst.getName();

var inst = new Mammal('Mammal animals','Yes','Red');
inst.getName();
inst.getDetails();

//Human
function Human(fullName) {
  this.fullName = fullName;
}
Human.prototype.studInfo = function(){
  console.log("Student Info");
  console.log("Name:- "+this.fullName);
  console.log("university:- "+this.university);
  console.log("dept:- "+this.dept);
};
Human.prototype.studName = function(){
  console.log("Student name is:- " + this.fullName);
};

function Student(fullName, university, dept) {
  Human.call(this, fullName);
   this.university = university;
   this.dept = dept;
};

Student.prototype = Object.create(Human.prototype);
Student.prototype.constructor = Student;

var student = new Student("SANGRAM","Shivaji University", "IT");
student.studName();
student.studInfo();
